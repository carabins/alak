<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quark Performance Benchmark - Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #60a5fa;
      margin-bottom: 10px;
      font-size: 32px;
      text-align: center;
    }

    .subtitle {
      color: #9ca3af;
      margin-bottom: 30px;
      font-size: 14px;
      text-align: center;
    }

    .summary {
      background: linear-gradient(135deg, #2a2a3e 0%, #1f2937 100%);
      border: 2px solid #60a5fa;
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(96, 165, 250, 0.1);
    }

    .summary h2 {
      color: #60a5fa;
      margin-bottom: 15px;
      font-size: 24px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .stat-box {
      background: rgba(96, 165, 250, 0.1);
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #60a5fa;
    }

    .stat-label {
      color: #9ca3af;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .stat-value {
      color: #60a5fa;
      font-size: 24px;
      font-weight: 700;
    }

    .stat-value.improvement {
      color: #10b981;
    }

    .stat-value.degradation {
      color: #ef4444;
    }

    .section {
      background: #2a2a3e;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      border-left: 4px solid #60a5fa;
    }

    .section-title {
      color: #60a5fa;
      font-size: 18px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .benchmark-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 15px;
      padding: 12px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 6px;
      align-items: center;
    }

    .benchmark-row.header {
      background: rgba(96, 165, 250, 0.1);
      font-weight: 600;
      color: #60a5fa;
      font-size: 13px;
    }

    .benchmark-name {
      color: #e0e0e0;
    }

    .benchmark-value {
      text-align: right;
      font-family: 'Courier New', monospace;
      color: #9ca3af;
    }

    .benchmark-value.current {
      color: #60a5fa;
      font-weight: 600;
    }

    .benchmark-diff {
      text-align: right;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .benchmark-diff.positive {
      color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }

    .benchmark-diff.negative {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #60a5fa, #10b981);
      transition: width 0.3s ease;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: #60a5fa;
      font-size: 18px;
    }

    .spinner {
      border: 3px solid rgba(96, 165, 250, 0.3);
      border-top: 3px solid #60a5fa;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .note {
      background: rgba(251, 191, 36, 0.1);
      border-left: 4px solid #fbbf24;
      padding: 15px;
      margin-top: 20px;
      border-radius: 4px;
      color: #fbbf24;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âš¡ Quark Performance Benchmark</h1>
    <div class="subtitle">Browser Runtime - Comparing Baseline vs Optimized</div>

    <div id="output">
      <div class="loading">
        <div class="spinner"></div>
        Running benchmarks...
        <div style="margin-top: 10px; font-size: 14px; color: #9ca3af;">
          This may take a few seconds
        </div>
      </div>
    </div>
  </div>

  <script src="../dist/quark.browser.js"></script>
  <script>
    const { Qu, Qv } = Quark;

    // Baseline results from d1b27de commit (before optimizations)
    const baseline = {
      "Create empty quark": { ops: 100000, time: 7.15, opsPerMs: 13982.69 },
      "Create with value": { ops: 100000, time: 13.11, opsPerMs: 7627.71 },
      "Create with options": { ops: 100000, time: 3.49, opsPerMs: 28628.69 },
      "Create with realm": { ops: 100000, time: 5.9, opsPerMs: 16950.59 },
      "Create with all options": { ops: 100000, time: 6.38, opsPerMs: 15667.35 },
      "Get value": { ops: 1000000, time: 2.87, opsPerMs: 348153.05 },
      "Set value (no listeners)": { ops: 1000000, time: 5.65, opsPerMs: 176950.44 },
      "Set value (1 listener)": { ops: 100000, time: 2.92, opsPerMs: 34228.99 },
      "Set value (5 listeners)": { ops: 100000, time: 6.28, opsPerMs: 15921.79 },
      "Set value (10 listeners)": { ops: 100000, time: 9.53, opsPerMs: 10491.42 },
      "Add listener": { ops: 100000, time: 9.64, opsPerMs: 10374.63 },
      "Remove listener": { ops: 100000, time: 6.66, opsPerMs: 15021.56 },
      "Set with dedup (same value)": { ops: 100000, time: 1.81, opsPerMs: 55129.83 },
      "Set with dedup (different value)": { ops: 100000, time: 3.33, opsPerMs: 29985.91 },
      "Set with stateless": { ops: 100000, time: 4.11, opsPerMs: 24336.82 },
      "Set with pipe transform": { ops: 100000, time: 2.41, opsPerMs: 41488.61 },
    };

    const results = [];
    let totalOps = 0;
    let totalTime = 0;

    function bench(name, ops, fn) {
      // JIT warm-up
      for (let i = 0; i < 1000; i++) {
        fn();
      }

      // Actual benchmark
      const start = performance.now();
      for (let i = 0; i < ops; i++) {
        fn();
      }
      const time = performance.now() - start;

      const opsPerMs = ops / time;

      results.push({
        name,
        ops,
        time: Math.round(time * 100) / 100,
        opsPerMs: Math.round(opsPerMs * 100) / 100
      });

      totalOps += ops;
      totalTime += time;

      return { time, opsPerMs };
    }

    function formatNumber(num) {
      return num.toLocaleString('en-US', { maximumFractionDigits: 2 });
    }

    function calculateDiff(baseline, current) {
      const diff = ((current - baseline) / baseline) * 100;
      return diff;
    }

    function renderResults() {
      const sections = {
        'Creation': ['Create empty quark', 'Create with value', 'Create with options', 'Create with realm', 'Create with all options'],
        'Get/Set': ['Get value', 'Set value (no listeners)', 'Set value (1 listener)', 'Set value (5 listeners)', 'Set value (10 listeners)'],
        'Listeners': ['Add listener', 'Remove listener'],
        'Special Modes': ['Set with dedup (same value)', 'Set with dedup (different value)', 'Set with stateless', 'Set with pipe transform']
      };

      let totalBaselineOpsPerMs = 0;
      let totalCurrentOpsPerMs = 0;
      let benchmarkCount = 0;

      Object.values(baseline).forEach(b => {
        totalBaselineOpsPerMs += b.opsPerMs;
        benchmarkCount++;
      });

      results.forEach(r => {
        totalCurrentOpsPerMs += r.opsPerMs;
      });

      const avgBaselineOpsPerMs = totalBaselineOpsPerMs / benchmarkCount;
      const avgCurrentOpsPerMs = totalCurrentOpsPerMs / benchmarkCount;
      const overallImprovement = calculateDiff(avgBaselineOpsPerMs, avgCurrentOpsPerMs);

      let html = `
        <div class="summary">
          <h2>ðŸ“Š Overall Performance</h2>
          <div class="stats-grid">
            <div class="stat-box">
              <div class="stat-label">Baseline (d1b27de)</div>
              <div class="stat-value">${formatNumber(avgBaselineOpsPerMs)} ops/ms</div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Current (optimized)</div>
              <div class="stat-value current">${formatNumber(avgCurrentOpsPerMs)} ops/ms</div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Improvement</div>
              <div class="stat-value ${overallImprovement > 0 ? 'improvement' : 'degradation'}">
                ${overallImprovement > 0 ? '+' : ''}${formatNumber(overallImprovement)}%
              </div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Total Operations</div>
              <div class="stat-value">${formatNumber(totalOps)}</div>
            </div>
          </div>
        </div>
      `;

      Object.entries(sections).forEach(([sectionName, benchmarks]) => {
        html += `
          <div class="section">
            <div class="section-title">${sectionName}</div>
            <div class="benchmark-row header">
              <div>Operation</div>
              <div>Baseline</div>
              <div>Current</div>
              <div>Difference</div>
            </div>
        `;

        benchmarks.forEach(name => {
          const base = baseline[name];
          const current = results.find(r => r.name === name);

          if (base && current) {
            const diff = calculateDiff(base.opsPerMs, current.opsPerMs);
            const diffClass = diff > 0 ? 'positive' : 'negative';

            html += `
              <div class="benchmark-row">
                <div class="benchmark-name">${name}</div>
                <div class="benchmark-value">${formatNumber(base.opsPerMs)}</div>
                <div class="benchmark-value current">${formatNumber(current.opsPerMs)}</div>
                <div class="benchmark-diff ${diffClass}">
                  ${diff > 0 ? '+' : ''}${formatNumber(diff)}%
                </div>
              </div>
            `;
          }
        });

        html += `</div>`;
      });

      html += `
        <div class="note">
          <strong>Note:</strong> These benchmarks compare the current optimized version against the baseline
          from commit d1b27de (before optimizations). Results may vary depending on browser and system performance.
        </div>
      `;

      document.getElementById('output').innerHTML = html;
    }

    // Run benchmarks
    setTimeout(() => {
      try {
        // Creation
        bench('Create empty quark', 100000, () => {
          const q = Qu();
        });

        bench('Create with value', 100000, () => {
          const q = Qv(42);
        });

        bench('Create with options', 100000, () => {
          const q = Qu({ value: 42, id: 'test' });
        });

        bench('Create with realm', 100000, () => {
          const q = Qu({ value: 42, realm: 'test' });
        });

        bench('Create with all options', 100000, () => {
          const q = Qu({
            value: 42,
            realm: 'test',
            id: 'test-id',
            dedup: true,
            stateless: true,
            pipe: (v) => v
          });
        });

        // Get/Set
        const getSetQ = Qv(0);
        bench('Get value', 1000000, () => {
          const v = getSetQ.value;
        });

        bench('Set value (no listeners)', 1000000, () => {
          getSetQ(42);
        });

        const withListener = Qv(0);
        withListener.up(() => {});
        bench('Set value (1 listener)', 100000, () => {
          withListener(42);
        });

        const with5Listeners = Qv(0);
        for (let i = 0; i < 5; i++) {
          with5Listeners.up(() => {});
        }
        bench('Set value (5 listeners)', 100000, () => {
          with5Listeners(42);
        });

        const with10Listeners = Qv(0);
        for (let i = 0; i < 10; i++) {
          with10Listeners.up(() => {});
        }
        bench('Set value (10 listeners)', 100000, () => {
          with10Listeners(42);
        });

        // Listeners
        bench('Add listener', 100000, () => {
          const q = Qv(0);
          q.up(() => {});
        });

        bench('Remove listener', 100000, () => {
          const q = Qv(0);
          const listener = () => {};
          q.up(listener);
          q.down(listener);
        });

        // Special modes
        const dedupQ = Qv(10, { dedup: true });
        dedupQ.up(() => {});
        bench('Set with dedup (same value)', 100000, () => {
          dedupQ(10);
        });

        const dedupQ2 = Qv(0, { dedup: true });
        let val = 0;
        dedupQ2.up(() => {});
        bench('Set with dedup (different value)', 100000, () => {
          dedupQ2(val++);
        });

        const statelessQ = Qu({ stateless: true });
        statelessQ.up(() => {});
        bench('Set with stateless', 100000, () => {
          statelessQ(42);
        });

        const pipeQ = Qv(0);
        pipeQ.pipe((v) => v * 2);
        pipeQ.up(() => {});
        bench('Set with pipe transform', 100000, () => {
          pipeQ(21);
        });

        renderResults();
      } catch (error) {
        document.getElementById('output').innerHTML = `
          <div class="note" style="border-color: #ef4444; color: #ef4444;">
            <strong>Error:</strong> ${error.message}
          </div>
        `;
        console.error('Benchmark error:', error);
      }
    }, 100);
  </script>
</body>
</html>
