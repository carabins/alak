<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quark Performance Comparison - Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      color: #60a5fa;
      margin-bottom: 10px;
      font-size: 32px;
      text-align: center;
    }

    .subtitle {
      color: #9ca3af;
      margin-bottom: 30px;
      font-size: 14px;
      text-align: center;
    }

    .summary {
      background: linear-gradient(135deg, #2a2a3e 0%, #1f2937 100%);
      border: 2px solid #60a5fa;
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(96, 165, 250, 0.1);
    }

    .summary h2 {
      color: #60a5fa;
      margin-bottom: 20px;
      font-size: 26px;
      text-align: center;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }

    .stat-box {
      background: rgba(96, 165, 250, 0.08);
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #60a5fa;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .stat-box.baseline {
      border-left-color: #9ca3af;
    }

    .stat-box.optimized {
      border-left-color: #10b981;
    }

    .stat-label {
      color: #9ca3af;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-box.baseline .stat-value {
      color: #9ca3af;
    }

    .stat-box.optimized .stat-value {
      color: #10b981;
    }

    .stat-improvement {
      font-size: 32px;
      font-weight: 800;
      color: #10b981;
      text-align: center;
    }

    .stat-improvement.negative {
      color: #ef4444;
    }

    .section {
      background: #2a2a3e;
      padding: 25px;
      margin-bottom: 25px;
      border-radius: 10px;
      border-left: 4px solid #60a5fa;
    }

    .section-title {
      color: #60a5fa;
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .benchmark-row {
      display: grid;
      grid-template-columns: 2.5fr 1.2fr 1.2fr 1fr;
      gap: 20px;
      padding: 15px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      align-items: center;
    }

    .benchmark-row.header {
      background: rgba(96, 165, 250, 0.15);
      font-weight: 700;
      color: #60a5fa;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .benchmark-name {
      color: #e0e0e0;
      font-weight: 500;
    }

    .benchmark-value {
      text-align: right;
      font-family: 'Courier New', monospace;
      color: #9ca3af;
      font-size: 15px;
    }

    .benchmark-value.baseline {
      color: #9ca3af;
    }

    .benchmark-value.optimized {
      color: #10b981;
      font-weight: 600;
    }

    .benchmark-diff {
      text-align: right;
      font-weight: 700;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 16px;
    }

    .benchmark-diff.positive {
      color: #10b981;
      background: rgba(16, 185, 129, 0.15);
    }

    .benchmark-diff.negative {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.15);
    }

    .benchmark-diff.neutral {
      color: #fbbf24;
      background: rgba(251, 191, 36, 0.15);
    }

    .loading {
      text-align: center;
      padding: 80px 20px;
      color: #60a5fa;
      font-size: 20px;
    }

    .spinner {
      border: 4px solid rgba(96, 165, 250, 0.3);
      border-top: 4px solid #60a5fa;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 25px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .note {
      background: rgba(96, 165, 250, 0.1);
      border-left: 4px solid #60a5fa;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      color: #9ca3af;
      font-size: 14px;
      line-height: 1.7;
    }

    .note strong {
      color: #60a5fa;
    }

    .progress {
      margin: 30px 0;
      text-align: center;
      color: #60a5fa;
      font-size: 16px;
    }

    .actions {
      text-align: center;
      margin: 30px 0;
    }

    .btn {
      background: linear-gradient(135deg, #60a5fa, #3b82f6);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(96, 165, 250, 0.3);
      transition: all 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(96, 165, 250, 0.4);
    }

    .btn:disabled {
      background: #4b5563;
      cursor: not-allowed;
      box-shadow: none;
    }

    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    .status.success {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
      border-left: 4px solid #10b981;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border-left: 4px solid #ef4444;
    }

    .status.info {
      background: rgba(96, 165, 250, 0.15);
      color: #60a5fa;
      border-left: 4px solid #60a5fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ö° Quark Performance Comparison</h1>
    <div class="subtitle">Browser Runtime - Baseline (d1b27de) vs Optimized (current)</div>

    <div id="output">
      <div class="loading">
        <div class="spinner"></div>
        <div>Running comprehensive benchmarks...</div>
        <div class="progress" id="progress" style="margin-top: 20px; font-size: 14px;"></div>
        <div style="margin-top: 15px; font-size: 14px; color: #9ca3af;">
          This will take ~10-15 seconds
        </div>
      </div>
    </div>
  </div>

  <script src="../dist/quark.baseline.js"></script>
  <script src="../dist/quark.optimized.js"></script>
  <script>
    const { Qu: QuBaseline, Qv: QvBaseline } = QuarkBaseline;
    const { Qu: QuOptimized, Qv: QvOptimized } = QuarkOptimized;

    const baselineResults = [];
    const optimizedResults = [];
    let currentStep = 0;
    let totalSteps = 0;

    function updateProgress(step, total, message) {
      const progress = document.getElementById('progress');
      if (progress) {
        progress.textContent = `${message} (${step}/${total})`;
      }
    }

    function bench(Qu, Qv, name, ops, fn) {
      // JIT warm-up
      for (let i = 0; i < 2000; i++) {
        fn(Qu, Qv);
      }

      // Actual benchmark
      const start = performance.now();
      for (let i = 0; i < ops; i++) {
        fn(Qu, Qv);
      }
      const time = performance.now() - start;

      const opsPerMs = ops / time;

      return {
        name,
        ops,
        time: Math.round(time * 100) / 100,
        opsPerMs: Math.round(opsPerMs * 100) / 100
      };
    }

    function formatNumber(num) {
      return num.toLocaleString('en-US', { maximumFractionDigits: 2 });
    }

    function calculateDiff(baseline, current) {
      const diff = ((current - baseline) / baseline) * 100;
      return diff;
    }

    function renderResults() {
      const sections = {
        'Creation': [
          'Create empty quark',
          'Create with value',
          'Create with options',
          'Create with realm',
          'Create with all options'
        ],
        'Get/Set': [
          'Get value',
          'Set value (no listeners)',
          'Set value (1 listener)',
          'Set value (5 listeners)',
          'Set value (10 listeners)'
        ],
        'Listeners': [
          'Add listener',
          'Remove listener'
        ],
        'Special Modes': [
          'Set with dedup (same value)',
          'Set with dedup (different value)',
          'Set with stateless',
          'Set with pipe transform'
        ]
      };

      let totalBaselineOpsPerMs = 0;
      let totalOptimizedOpsPerMs = 0;
      let benchmarkCount = baselineResults.length;

      baselineResults.forEach(r => {
        totalBaselineOpsPerMs += r.opsPerMs;
      });

      optimizedResults.forEach(r => {
        totalOptimizedOpsPerMs += r.opsPerMs;
      });

      const avgBaselineOpsPerMs = totalBaselineOpsPerMs / benchmarkCount;
      const avgOptimizedOpsPerMs = totalOptimizedOpsPerMs / benchmarkCount;
      const overallImprovement = calculateDiff(avgBaselineOpsPerMs, avgOptimizedOpsPerMs);

      let totalOps = baselineResults.reduce((sum, r) => sum + r.ops, 0);

      let html = `
        <div class="summary">
          <h2>üìä Overall Performance</h2>
          <div class="stats-grid">
            <div class="stat-box baseline">
              <div class="stat-label">‚è±Ô∏è Baseline (d1b27de)</div>
              <div class="stat-value">${formatNumber(avgBaselineOpsPerMs)} ops/ms</div>
              <div style="font-size: 12px; color: #6b7280; margin-top: 5px;">Before optimizations</div>
            </div>
            <div class="stat-box optimized">
              <div class="stat-label">üöÄ Optimized (current)</div>
              <div class="stat-value">${formatNumber(avgOptimizedOpsPerMs)} ops/ms</div>
              <div style="font-size: 12px; color: #059669; margin-top: 5px;">After optimizations</div>
            </div>
            <div class="stat-box" style="border-left-color: ${overallImprovement > 0 ? '#10b981' : '#ef4444'}">
              <div class="stat-label">üìà Performance Gain</div>
              <div class="stat-improvement ${overallImprovement < 0 ? 'negative' : ''}">
                ${overallImprovement > 0 ? '+' : ''}${formatNumber(overallImprovement)}%
              </div>
              <div style="font-size: 12px; color: #6b7280; margin-top: 5px;">
                ${formatNumber(Math.abs(avgOptimizedOpsPerMs - avgBaselineOpsPerMs))} ops/ms faster
              </div>
            </div>
            <div class="stat-box">
              <div class="stat-label">üì¶ Total Operations</div>
              <div class="stat-value" style="color: #60a5fa;">${formatNumber(totalOps)}</div>
              <div style="font-size: 12px; color: #6b7280; margin-top: 5px;">
                Across ${benchmarkCount} benchmarks
              </div>
            </div>
          </div>
        </div>
      `;

      Object.entries(sections).forEach(([sectionName, benchmarks]) => {
        html += `
          <div class="section">
            <div class="section-title">${sectionName}</div>
            <div class="benchmark-row header">
              <div>Operation</div>
              <div>Baseline</div>
              <div>Optimized</div>
              <div>Difference</div>
            </div>
        `;

        benchmarks.forEach(name => {
          const baseline = baselineResults.find(r => r.name === name);
          const optimized = optimizedResults.find(r => r.name === name);

          if (baseline && optimized) {
            const diff = calculateDiff(baseline.opsPerMs, optimized.opsPerMs);
            let diffClass = 'neutral';
            if (Math.abs(diff) > 5) {
              diffClass = diff > 0 ? 'positive' : 'negative';
            }

            html += `
              <div class="benchmark-row">
                <div class="benchmark-name">${name}</div>
                <div class="benchmark-value baseline">${formatNumber(baseline.opsPerMs)}</div>
                <div class="benchmark-value optimized">${formatNumber(optimized.opsPerMs)}</div>
                <div class="benchmark-diff ${diffClass}">
                  ${diff > 0 ? '+' : ''}${formatNumber(diff)}%
                </div>
              </div>
            `;
          }
        });

        html += `</div>`;
      });

      html += `
        <div class="note">
          <strong>üéØ Test Methodology:</strong><br>
          ‚Ä¢ Both versions tested in the same browser session<br>
          ‚Ä¢ Baseline from commit d1b27de (before optimizations)<br>
          ‚Ä¢ Each benchmark includes 2000 warm-up iterations for JIT optimization<br>
          ‚Ä¢ Results represent real-world browser performance (${navigator.userAgent.split(') ')[0].split('(')[1]})<br>
          ‚Ä¢ All tests run with identical conditions and operations count
        </div>

        <div class="actions">
          <button class="btn" id="saveBtn" onclick="submitResults()">
            üíæ Save Results to Server
          </button>
          <div id="status"></div>
        </div>
      `;

      document.getElementById('output').innerHTML = html;
    }

    async function submitResults() {
      const btn = document.getElementById('saveBtn');
      const status = document.getElementById('status');

      btn.disabled = true;
      status.innerHTML = '<div class="status info">‚è≥ Saving results to server...</div>';

      try {
        const userAgent = navigator.userAgent;
        const browserMatch = userAgent.match(/(Chrome|Firefox|Safari|Edge)\/([\\d.]+)/);
        const browser = browserMatch ? `${browserMatch[1]} ${browserMatch[2]}` : 'Unknown';

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º baseline —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
        const baselineData = {
          userAgent,
          bundleType: 'baseline',
          timestamp: new Date().toISOString(),
          browser,
          results: baselineResults,
          summary: {
            totalOps: baselineResults.reduce((sum, r) => sum + r.ops, 0),
            avgOpsPerMs: baselineResults.reduce((sum, r) => sum + r.opsPerMs, 0) / baselineResults.length
          }
        };

        const baselineResponse = await fetch('http://localhost:3333/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(baselineData)
        });

        if (!baselineResponse.ok) throw new Error('Failed to save baseline results');

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º optimized —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
        const optimizedData = {
          userAgent,
          bundleType: 'optimized',
          timestamp: new Date().toISOString(),
          browser,
          results: optimizedResults,
          summary: {
            totalOps: optimizedResults.reduce((sum, r) => sum + r.ops, 0),
            avgOpsPerMs: optimizedResults.reduce((sum, r) => sum + r.opsPerMs, 0) / optimizedResults.length
          }
        };

        const optimizedResponse = await fetch('http://localhost:3333/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(optimizedData)
        });

        if (!optimizedResponse.ok) throw new Error('Failed to save optimized results');

        status.innerHTML = `
          <div class="status success">
            ‚úÖ Results saved successfully!<br>
            <small>Browser: ${browser} | Time: ${new Date().toLocaleTimeString()}</small>
          </div>
        `;

        setTimeout(() => {
          btn.disabled = false;
        }, 2000);

      } catch (error) {
        console.error('Error submitting results:', error);
        status.innerHTML = `
          <div class="status error">
            ‚ùå Failed to save results: ${error.message}<br>
            <small>Make sure the server is running: bun run benchmark/server.ts</small>
          </div>
        `;
        btn.disabled = false;
      }
    }

    const benchmarks = [
      { name: 'Create empty quark', ops: 100000, fn: (Qu) => { const q = Qu(); } },
      { name: 'Create with value', ops: 100000, fn: (Qu, Qv) => { const q = Qv(42); } },
      { name: 'Create with options', ops: 100000, fn: (Qu) => { const q = Qu({ value: 42, id: 'test' }); } },
      { name: 'Create with realm', ops: 100000, fn: (Qu) => { const q = Qu({ value: 42, realm: 'test' }); } },
      { name: 'Create with all options', ops: 100000, fn: (Qu) => {
        const q = Qu({ value: 42, realm: 'test', id: 'test-id', dedup: true, stateless: true, pipe: v => v });
      }},
      { name: 'Get value', ops: 1000000, fn: (Qu, Qv) => {
        const q = Qv(0);
        for (let i = 0; i < 10; i++) { const v = q.value; }
      }},
      { name: 'Set value (no listeners)', ops: 1000000, fn: (Qu, Qv) => {
        const q = Qv(0);
        for (let i = 0; i < 10; i++) { q(42); }
      }},
      { name: 'Set value (1 listener)', ops: 100000, fn: (Qu, Qv) => {
        const q = Qv(0);
        q.up(() => {});
        q(42);
      }},
      { name: 'Set value (5 listeners)', ops: 100000, fn: (Qu, Qv) => {
        const q = Qv(0);
        for (let i = 0; i < 5; i++) q.up(() => {});
        q(42);
      }},
      { name: 'Set value (10 listeners)', ops: 100000, fn: (Qu, Qv) => {
        const q = Qv(0);
        for (let i = 0; i < 10; i++) q.up(() => {});
        q(42);
      }},
      { name: 'Add listener', ops: 100000, fn: (Qu, Qv) => {
        const q = Qv(0);
        q.up(() => {});
      }},
      { name: 'Remove listener', ops: 100000, fn: (Qu, Qv) => {
        const q = Qv(0);
        const listener = () => {};
        q.up(listener);
        q.down(listener);
      }},
      { name: 'Set with dedup (same value)', ops: 100000, fn: (Qu, Qv) => {
        const q = Qv(10, { dedup: true });
        q.up(() => {});
        q(10);
      }},
      { name: 'Set with dedup (different value)', ops: 100000, fn: (Qu, Qv) => {
        const q = Qv(0, { dedup: true });
        q.up(() => {});
        q(Math.random());
      }},
      { name: 'Set with stateless', ops: 100000, fn: (Qu) => {
        const q = Qu({ stateless: true });
        q.up(() => {});
        q(42);
      }},
      { name: 'Set with pipe transform', ops: 100000, fn: (Qu, Qv) => {
        const q = Qv(0);
        q.pipe(v => v * 2);
        q.up(() => {});
        q(21);
      }},
    ];

    totalSteps = benchmarks.length * 2;

    // Run benchmarks asynchronously to not block UI
    async function runAllBenchmarks() {
      await new Promise(resolve => setTimeout(resolve, 100));

      for (let i = 0; i < benchmarks.length; i++) {
        const b = benchmarks[i];

        // Baseline
        currentStep++;
        updateProgress(currentStep, totalSteps, `Baseline: ${b.name}`);
        await new Promise(resolve => setTimeout(resolve, 50));
        baselineResults.push(bench(QuBaseline, QvBaseline, b.name, b.ops, b.fn));

        // Optimized
        currentStep++;
        updateProgress(currentStep, totalSteps, `Optimized: ${b.name}`);
        await new Promise(resolve => setTimeout(resolve, 50));
        optimizedResults.push(bench(QuOptimized, QvOptimized, b.name, b.ops, b.fn));
      }

      renderResults();
    }

    runAllBenchmarks().catch(error => {
      document.getElementById('output').innerHTML = `
        <div class="note" style="border-color: #ef4444; color: #ef4444;">
          <strong>Error:</strong> ${error.message}
        </div>
      `;
      console.error('Benchmark error:', error);
    });
  </script>
</body>
</html>
